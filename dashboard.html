<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Selamat Datang, <span id="username">User</span></h2>
    <div class="saldo">
      <p><strong>Total DAT:</strong> <span id="totalDat">0</span></p>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <script src="supabase.js"></script>  <script>
    const currentUser = supabase.auth.getUser().then(async ({ data: { user } }) => {
      if (!user) return (location.href = "index.html");

      document.getElementById("username").textContent = user.email.split("@")[0];

      const { data, error } = await supabase
        .from("users")
        .select("total_dat")
        .eq("email", user.email)
        .single();

      if (!error && data) {
        document.getElementById("totalDat").textContent = data.total_dat.toLocaleString();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      location.href = "index.html";
    });
  </script></body>
</html>
